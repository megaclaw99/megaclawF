<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Token details on MegaClaw Protocol">
  <title>Token | MegaClaw Protocol</title>
  <link rel="icon" href="/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- React 18 -->
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  
  <style>
    .token-page {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .token-header {
      margin-bottom: 2rem;
    }
    .token-name {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--dark-primary);
      margin-bottom: 0.5rem;
    }
    .token-symbol {
      font-size: 1.25rem;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    .token-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .chart-section {
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 16px;
      padding: 1.5rem;
      min-height: 600px;
    }
    .chart-container {
      width: 100%;
      height: 550px;
    }
    .actions-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .action-card {
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 16px;
      padding: 1.5rem;
    }
    .action-card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--dark-primary);
    }
    .btn-trade {
      width: 100%;
      padding: 1rem;
      background: var(--dark-primary);
      color: var(--light-primary);
      border: 2px solid var(--dark-primary);
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-bottom: 0.75rem;
      transition: all 0.2s;
    }
    .btn-trade:hover {
      background: transparent;
      color: var(--dark-primary);
    }
    .token-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }
    .stat-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--dark-primary);
      font-family: 'JetBrains Mono', monospace;
    }
    .contract-info {
      background: var(--light-primary);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .contract-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .contract-address {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--dark-primary);
      word-break: break-all;
      cursor: pointer;
      padding: 0.5rem;
      background: var(--light-secondary);
      border-radius: 4px;
    }
    .contract-address:hover {
      background: rgba(25,25,26,.1);
    }
    
    @media (max-width: 968px) {
      .token-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Dark Mode */
    body.dark-mode .token-name { color: #fff; }
    body.dark-mode .chart-section,
    body.dark-mode .action-card {
      background: rgba(20,20,20,.8);
      border-color: rgba(255,255,255,.1);
    }
    body.dark-mode .contract-info {
      background: rgba(10,10,10,.8);
    }
    body.dark-mode .contract-address {
      background: rgba(20,20,20,.8);
      color: #fff;
    }
    body.dark-mode .stat-value {
      color: #fff;
    }
    body.dark-mode .btn-trade {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    body.dark-mode .btn-trade:hover {
      background: transparent;
      color: #fff;
    }
    body.dark-mode .action-card h3 {
      color: #fff !important;
    }
    body.dark-mode .contract-label {
      color: #a0a0a0 !important;
    }
    body.dark-mode .stat-label {
      color: #a0a0a0 !important;
    }
    body.dark-mode .chart-section h3 {
      color: #fff !important;
    }
    
    /* Wallet button in nav */
    .wallet-btn {
      background: var(--dark-primary);
      color: var(--light-primary);
      border: 2px solid var(--dark-primary);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .wallet-btn:hover {
      background: transparent;
      color: var(--dark-primary);
    }
    .wallet-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .wallet-btn.connected {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }
    .wallet-btn.connected:hover {
      background: transparent;
      color: #10b981;
    }
    
    body.dark-mode .wallet-btn {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    body.dark-mode .wallet-btn:hover {
      background: transparent;
      color: #fff;
    }
    body.dark-mode .wallet-btn.connected {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }
    body.dark-mode .wallet-btn.connected:hover {
      background: transparent;
      color: #10b981;
    }
    
    /* Wallet dropdown for disconnect */
    .wallet-dropdown {
      position: relative;
      display: inline-block;
    }
    .wallet-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 8px;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      top: 100%;
      margin-top: 0.5rem;
    }
    .wallet-dropdown-content.show {
      display: block;
    }
    .wallet-info {
      padding: 1rem;
      font-size: 0.875rem;
    }
    .wallet-address {
      font-family: 'JetBrains Mono', monospace;
      color: var(--dark-primary);
      margin-bottom: 0.5rem;
    }
    .wallet-balance {
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    .disconnect-btn {
      width: 100%;
      padding: 0.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .disconnect-btn:hover {
      background: #dc2626;
    }
    
    body.dark-mode .wallet-dropdown-content {
      background: rgba(20,20,20,.9);
      border-color: rgba(255,255,255,.2);
    }
    body.dark-mode .wallet-address {
      color: #fff;
    }
  </style>
</head>
<body>

<div class="matrix-bg"></div>
<div class="content-wrapper">

  <!-- NAV -->
  <nav>
    <div class="logo-section" onclick="window.location.href='/'">
      <img src="/logo.jpg" alt="MegaClaw" class="logo-img">
      <div class="logo-text">MEGACLAW</div>
    </div>
    <div class="nav-right">
      <div id="privy-wallet-root"></div>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
      <a href="https://x.com/megaclaw_io" target="_blank" class="icon-btn" aria-label="Twitter/X">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </a>
    </div>
  </nav>

  <div class="token-page">
    <div class="token-header">
      <h1 class="token-name" id="token-name">Loading...</h1>
      <div class="token-symbol" id="token-symbol">$...</div>
    </div>

    <div class="token-grid">
      <!-- Chart Section -->
      <div class="chart-section">
        <h3 style="margin-bottom: 1rem;">Price Chart</h3>
        <div class="chart-container" id="chart-container">
          <p style="text-align: center; padding: 2rem; color: var(--text-muted);">Loading chart...</p>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="actions-section">
        <div class="action-card">
          <h3>Contract</h3>
          <div class="contract-info">
            <div class="contract-label">Token Address</div>
            <div class="contract-address" id="contract-address" onclick="copyAddress()">Loading...</div>
          </div>
          <a href="#" id="explorer-link" target="_blank" class="btn-trade">View on Explorer →</a>
        </div>

        <div class="action-card">
          <h3>Trade</h3>
          <a href="#" id="dex-link" target="_blank" class="btn-trade">Buy on DEX</a>
        </div>

        <div class="action-card">
          <h3>Token Stats</h3>
          <div class="token-stats" id="token-stats">
            <div class="stat-item">
              <span class="stat-label">Deployer</span>
              <span class="stat-value" id="deployer">...</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Chain</span>
              <span class="stat-value">MegaETH</span>
            </div>
          </div>
        </div>

        <div class="action-card">
          <h3>Admin</h3>
          <a href="#" id="admin-link" class="btn-trade">Manage →</a>
        </div>
      </div>
    </div>
  </div>

</div>

<div id="copy-toast" class="copy-toast">✓ Copied!</div>

<!-- ── Privy wallet (React island) ──────────────────────────────────────── -->
<script type="module">
const { createElement: h, useState, useEffect, useRef } = window.React;
const { createRoot } = window.ReactDOM;

// Privy React SDK via esm.sh (same CDN = shared React instance via deps pin)
const { PrivyProvider, usePrivy, useLogin, useLogout, useWallets } =
  await import('https://esm.sh/@privy-io/react-auth@3.13.1?deps=react@18.3.1,react-dom@18.3.1');

// ── MegaETH chain ─────────────────────────────────────────────────────────────
const megaETH = {
  id: 4326,
  name: 'MegaETH Mainnet',
  network: 'megaeth-mainnet',
  nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
  rpcUrls: {
    default:   { http: ['https://mainnet.megaeth.com/rpc'] },
    public:    { http: ['https://mainnet.megaeth.com/rpc'] },
  },
  blockExplorers: {
    default: { name: 'MegaETH Explorer', url: 'https://mega.etherscan.io' }
  }
};

// ── Wallet UI component ───────────────────────────────────────────────────────
function WalletUI() {
  const { ready, authenticated, user } = usePrivy();
  const { login } = useLogin();
  const { logout } = useLogout();
  const { wallets } = useWallets();
  const [open, setOpen] = useState(false);
  const [balance, setBalance] = useState(null);
  const dropRef = useRef(null);

  const address = wallets[0]?.address
    || user?.linkedAccounts?.find(a => a.type === 'wallet')?.address;

  // fetch ETH balance from MegaETH RPC
  useEffect(() => {
    if (!address) return;
    fetch('https://mainnet.megaeth.com/rpc', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ jsonrpc: '2.0', method: 'eth_getBalance', params: [address, 'latest'], id: 1 })
    })
      .then(r => r.json())
      .then(d => { if (d.result) setBalance((parseInt(d.result, 16) / 1e18).toFixed(4) + ' ETH'); })
      .catch(() => {});
  }, [address]);

  // close dropdown on outside click
  useEffect(() => {
    if (!open) return;
    const handler = (e) => { if (dropRef.current && !dropRef.current.contains(e.target)) setOpen(false); };
    document.addEventListener('mousedown', handler);
    return () => document.removeEventListener('mousedown', handler);
  }, [open]);

  if (!ready) {
    return h('button', { className: 'wallet-btn', disabled: true }, 'Loading...');
  }

  if (!authenticated || !address) {
    return h('button', { className: 'wallet-btn', onClick: login }, 'Connect Wallet');
  }

  const short = `${address.slice(0, 6)}...${address.slice(-4)}`;

  return h('div', { className: 'wallet-dropdown', ref: dropRef },
    h('button', { className: 'wallet-btn connected', onClick: () => setOpen(o => !o) }, short),
    open && h('div', { className: 'wallet-dropdown-content show' },
      h('div', { className: 'wallet-info' },
        h('div', { className: 'wallet-address' }, address),
        h('div', { className: 'wallet-balance' }, balance || '— ETH'),
        h('button', { className: 'disconnect-btn', onClick: () => { logout(); setOpen(false); } }, 'Disconnect'),
        h('div', {
          style: { fontSize: '11px', color: '#888', marginTop: '10px', textAlign: 'center', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '4px' }
        },
          h('img', { src: 'https://privy.io/favicons/favicon-32x32.png', width: 12, height: 12, alt: '' }),
          'Protected by Privy'
        )
      )
    )
  );
}

// ── App root with PrivyProvider ───────────────────────────────────────────────
function App() {
  return h(PrivyProvider,
    {
      appId: 'clp0z7zeg0b9w0cjy6vzd3o6w',
      config: {
        loginMethods: ['twitter', 'wallet'],
        defaultChain: megaETH,
        supportedChains: [megaETH],
        embeddedWallets: { createOnLogin: 'users-without-wallets' },
        appearance: {
          theme: 'light',
          accentColor: '#19191A',
          logo: 'https://megaclaw.io/logo.jpg'
        }
      }
    },
    h(WalletUI, null)
  );
}

createRoot(document.getElementById('privy-wallet-root')).render(h(App, null));
</script>

<!-- ── Theme + page utilities ─────────────────────────────────────────────── -->
<script>
// Theme toggle
const themeToggle = document.getElementById('theme-toggle');
if ((localStorage.getItem('theme') || 'light') === 'dark') document.body.classList.add('dark-mode');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});

// Copy address
function copyAddress() {
  const address = document.getElementById('contract-address').getAttribute('data-address');
  navigator.clipboard.writeText(address).then(() => {
    const toast = document.getElementById('copy-toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  });
}

// Get token address from URL
const urlParts = window.location.pathname.split('/');
const tokenAddress = urlParts[2];

if (!tokenAddress || !tokenAddress.startsWith('0x')) {
  document.getElementById('token-name').textContent = 'Invalid Token Address';
  document.getElementById('token-symbol').textContent = 'Please provide a valid contract address';
} else {
  loadTokenData(tokenAddress);
}

async function loadTokenData(address) {
  try {
    // Load from MegaETH Blockscout API
    const response = await fetch(`https://megaeth.blockscout.com/api/v2/tokens/${address}`);
    const data = await response.json();
    
    const tokenName = data.name || 'Unknown Token';
    const tokenSymbol = data.symbol || '???';
    
    document.getElementById('token-name').textContent = tokenName;
    document.getElementById('token-symbol').textContent = '$' + tokenSymbol;
    document.getElementById('contract-address').textContent = address;
    document.getElementById('contract-address').setAttribute('data-address', address);
    
    // Update links
    document.getElementById('explorer-link').href = `https://mega.etherscan.io/token/${address}`;
    document.getElementById('admin-link').href = `/tokens/${address}/admin`;
    document.getElementById('dex-link').href = `https://mega.etherscan.io/token/${address}`;
    
    // Load GeckoTerminal chart
    const chartContainer = document.getElementById('chart-container');
    chartContainer.innerHTML = `<iframe
      height="550"
      width="100%"
      id="geckoterminal-embed"
      title="GeckoTerminal Embed"
      src="https://www.geckoterminal.com/megaeth/pools/${address}?embed=1&info=0&swaps=0"
      frameborder="0"
      allow="clipboard-write"
      allowfullscreen
      style="border-radius: 12px;"
    ></iframe>`;
    
    // Deployer
    if (data.creator_address_hash) {
      document.getElementById('deployer').textContent = 
        data.creator_address_hash.slice(0, 6) + '...' + data.creator_address_hash.slice(-4);
    }
    
  } catch (error) {
    console.error('Error loading token:', error);
    document.getElementById('token-name').textContent = 'Error Loading Token';
    document.getElementById('token-symbol').textContent = 'Check console for details';
  }
}

</script>

</body>
