<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Token details on MegaClaw Protocol">
  <title>Token | MegaClaw Protocol</title>
  <link rel="icon" href="/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
  <!-- Privy SDK -->
  <script src="https://unpkg.com/@privy-io/react-auth@latest/dist/index.umd.js"></script>
  
  <style>
    .token-page {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .token-header {
      margin-bottom: 2rem;
    }
    .token-name {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--dark-primary);
      margin-bottom: 0.5rem;
    }
    .token-symbol {
      font-size: 1.25rem;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }
    .token-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .chart-section {
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 16px;
      padding: 1.5rem;
      min-height: 600px;
    }
    .chart-container {
      width: 100%;
      height: 550px;
    }
    .actions-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .action-card {
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 16px;
      padding: 1.5rem;
    }
    .action-card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--dark-primary);
    }
    .btn-trade, .btn-connect {
      width: 100%;
      padding: 1rem;
      background: var(--dark-primary);
      color: var(--light-primary);
      border: 2px solid var(--dark-primary);
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-bottom: 0.75rem;
      transition: all 0.2s;
    }
    .btn-trade:hover, .btn-connect:hover {
      background: transparent;
      color: var(--dark-primary);
    }
    .btn-connect {
      background: #1DA1F2;
      border-color: #1DA1F2;
      color: white;
    }
    .btn-connect:hover {
      background: transparent;
      color: #1DA1F2;
    }
    .token-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }
    .stat-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--dark-primary);
      font-family: 'JetBrains Mono', monospace;
    }
    .contract-info {
      background: var(--light-primary);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .contract-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    .contract-address {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--dark-primary);
      word-break: break-all;
      cursor: pointer;
      padding: 0.5rem;
      background: var(--light-secondary);
      border-radius: 4px;
    }
    .contract-address:hover {
      background: rgba(25,25,26,.1);
    }
    
    /* Trading Interface */
    .trading-interface {
      display: none;
      margin-top: 1rem;
      padding: 1.5rem;
      background: var(--light-primary);
      border-radius: 12px;
      border: 2px solid var(--dark-primary);
    }
    .trading-interface.active {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .trade-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--dark-primary);
    }
    .trade-tab {
      flex: 1;
      padding: 1rem;
      background: var(--light-secondary);
      color: var(--dark-primary);
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .trade-tab.active {
      background: var(--dark-primary);
      color: var(--light-primary);
    }
    .trade-form {
      display: none;
    }
    .trade-form.active {
      display: block;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--dark-primary);
    }
    .trade-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--dark-primary);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'JetBrains Mono', monospace;
    }
    .btn-execute {
      width: 100%;
      padding: 1rem;
      background: #10b981;
      color: white;
      border: 2px solid #10b981;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-execute:hover {
      background: transparent;
      color: #10b981;
    }
    .btn-execute:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .wallet-info {
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    @media (max-width: 968px) {
      .token-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Dark Mode */
    body.dark-mode .token-name { color: #fff; }
    body.dark-mode .chart-section,
    body.dark-mode .action-card {
      background: rgba(20,20,20,.8);
      border-color: rgba(255,255,255,.1);
    }
    body.dark-mode .contract-info,
    body.dark-mode .trading-interface {
      background: rgba(10,10,10,.8);
    }
    body.dark-mode .contract-address {
      background: rgba(20,20,20,.8);
      color: #fff;
    }
    body.dark-mode .stat-value {
      color: #fff;
    }
    body.dark-mode .btn-trade {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    body.dark-mode .btn-trade:hover {
      background: transparent;
      color: #fff;
    }
    /* Dark mode fixes for better text visibility */
    body.dark-mode .action-card h3 {
      color: #fff !important;
    }
    body.dark-mode .contract-label {
      color: #a0a0a0 !important;
    }
    body.dark-mode .stat-label {
      color: #a0a0a0 !important;
    }
    body.dark-mode .chart-section h3 {
      color: #fff !important;
    }
    body.dark-mode .input-label {
      color: #fff;
    }
    body.dark-mode .trade-input {
      background: rgba(20,20,20,.8);
      color: #fff;
      border-color: rgba(255,255,255,.3);
    }
    body.dark-mode .trade-tab {
      background: rgba(30,30,30,.8);
      color: #fff;
    }
    body.dark-mode .trade-tab.active {
      background: #fff;
      color: #000;
    }
    
    /* Wallet button in nav */
    .wallet-btn {
      background: #1DA1F2;
      color: white;
      border: 2px solid #1DA1F2;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: all 0.2s;
    }
    .wallet-btn:hover {
      background: transparent;
      color: #1DA1F2;
    }
    .wallet-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    body.dark-mode .wallet-btn {
      background: #1DA1F2;
      color: white;
      border-color: #1DA1F2;
    }
    body.dark-mode .wallet-btn:hover {
      background: transparent;
      color: #1DA1F2;
    }
  </style>
</head>
<body>

<div class="matrix-bg"></div>
<div class="content-wrapper">

  <!-- NAV -->
  <nav>
    <div class="logo-section" onclick="window.location.href='/'">
      <img src="/logo.jpg" alt="MegaClaw" class="logo-img">
      <div class="logo-text">MEGACLAW</div>
    </div>
    <div class="nav-right">
      <button id="connect-wallet-btn" class="wallet-btn">
        ðŸ”— Connect
      </button>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
      <a href="https://x.com/megaclaw_io" target="_blank" class="icon-btn" aria-label="Twitter/X">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      </a>
    </div>
  </nav>

  <div class="token-page">
    <div class="token-header">
      <h1 class="token-name" id="token-name">Loading...</h1>
      <div class="token-symbol" id="token-symbol">$...</div>
    </div>

    <div class="token-grid">
      <!-- Chart Section -->
      <div class="chart-section">
        <h3 style="margin-bottom: 1rem;">Price Chart</h3>
        <div class="chart-container" id="chart-container">
          <p style="text-align: center; padding: 2rem; color: var(--text-muted);">Loading chart...</p>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="actions-section">
        
        <div class="action-card">
          <h3>Contract</h3>
          <div class="contract-info">
            <div class="contract-label">Token Address</div>
            <div class="contract-address" id="contract-address" onclick="copyAddress()">Loading...</div>
          </div>
          <a href="#" id="explorer-link" target="_blank" class="btn-trade">View on Explorer â†’</a>
        </div>

        <div class="action-card">
          <h3>Trading</h3>
          <div id="wallet-info" class="wallet-info" style="display: none;">
            <div id="wallet-address"></div>
          </div>
          <button id="trade-btn" class="btn-trade">Trade (Loading...)</button>
          
          <!-- Trading Interface -->
          <div id="trading-interface" class="trading-interface">
            <div class="trade-tabs">
              <button class="trade-tab active" data-tab="buy">Buy</button>
              <button class="trade-tab" data-tab="sell">Sell</button>
            </div>
            
            <!-- Buy Form -->
            <div id="buy-form" class="trade-form active">
              <div class="input-group">
                <label class="input-label">Amount (ETH)</label>
                <input type="number" class="trade-input" id="buy-amount" placeholder="0.0" step="0.01">
              </div>
              <div class="input-group">
                <label class="input-label">You'll receive (approx)</label>
                <input type="text" class="trade-input" id="buy-estimate" placeholder="0 tokens" readonly>
              </div>
              <button class="btn-execute" id="execute-buy" disabled>Buy Token</button>
            </div>
            
            <!-- Sell Form -->
            <div id="sell-form" class="trade-form">
              <div class="input-group">
                <label class="input-label">Amount (Tokens)</label>
                <input type="number" class="trade-input" id="sell-amount" placeholder="0.0" step="0.01">
              </div>
              <div class="input-group">
                <label class="input-label">You'll receive (approx)</label>
                <input type="text" class="trade-input" id="sell-estimate" placeholder="0 ETH" readonly>
              </div>
              <button class="btn-execute" id="execute-sell" disabled>Sell Token</button>
            </div>
          </div>
        </div>

        <div class="action-card">
          <h3>Token Stats</h3>
          <div class="token-stats" id="token-stats">
            <div class="stat-item">
              <span class="stat-label">Deployer</span>
              <span class="stat-value" id="deployer">...</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Chain</span>
              <span class="stat-value">MegaETH</span>
            </div>
          </div>
        </div>

        <div class="action-card">
          <h3>Admin</h3>
          <a href="#" id="admin-link" class="btn-trade">Manage</a>
        </div>
      </div>
    </div>
  </div>

</div>

<div id="copy-toast" class="copy-toast">âœ“ Copied!</div>

<script>
// Global variables
let walletConnected = false;
let userAddress = null;
let tokenData = null;

// Theme toggle
const themeToggle = document.getElementById('theme-toggle');
if ((localStorage.getItem('theme') || 'light') === 'dark') {
  document.body.classList.add('dark-mode');
}
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});

// Get token address from URL
const urlParts = window.location.pathname.split('/');
const tokenAddress = urlParts[2];

if (!tokenAddress || !tokenAddress.startsWith('0x')) {
  document.getElementById('token-name').textContent = 'Invalid Token Address';
  document.getElementById('token-symbol').textContent = 'Please provide a valid contract address';
} else {
  loadTokenData(tokenAddress);
}

async function loadTokenData(address) {
  try {
    // Load from MegaETH Blockscout API
    const response = await fetch(`https://megaeth.blockscout.com/api/v2/tokens/${address}`);
    const data = await response.json();
    
    tokenData = data;
    const tokenName = data.name || 'Unknown Token';
    const tokenSymbol = data.symbol || '???';
    
    document.getElementById('token-name').textContent = tokenName;
    document.getElementById('token-symbol').textContent = '$' + tokenSymbol;
    document.getElementById('contract-address').textContent = address;
    document.getElementById('contract-address').setAttribute('data-address', address);
    
    // Update Trade button with token name
    document.getElementById('trade-btn').textContent = `Trade ${tokenSymbol}`;
    
    // Update links
    document.getElementById('explorer-link').href = `https://mega.etherscan.io/token/${address}`;
    document.getElementById('admin-link').href = `/tokens/${address}/admin`;
    
    // Load GeckoTerminal chart
    const chartContainer = document.getElementById('chart-container');
    chartContainer.innerHTML = `<iframe
      height="550"
      width="100%"
      id="geckoterminal-embed"
      title="GeckoTerminal Embed"
      src="https://www.geckoterminal.com/megaeth/pools/${address}?embed=1&info=0&swaps=0"
      frameborder="0"
      allow="clipboard-write"
      allowfullscreen
      style="border-radius: 12px;"
    ></iframe>`;
    
    // Deployer
    if (data.creator_address_hash) {
      document.getElementById('deployer').textContent = 
        data.creator_address_hash.slice(0, 6) + '...' + data.creator_address_hash.slice(-4);
    }
    
  } catch (error) {
    console.error('Error loading token:', error);
    document.getElementById('token-name').textContent = 'Error Loading Token';
    document.getElementById('token-symbol').textContent = 'Check console for details';
  }
}

// Wallet Connection (Privy Integration)
document.getElementById('connect-wallet-btn').addEventListener('click', async () => {
  try {
    // Initialize Privy (replace with your actual App ID)
    if (typeof window.PrivyAuth !== 'undefined') {
      const privy = new PrivyAuth({
        appId: 'cmlp8qmfu000f0cjzqq9oow48',
      });
      
      const wallet = await privy.connectWallet();
      if (wallet) {
        walletConnected = true;
        userAddress = wallet.address;
        updateWalletUI();
      }
    } else {
      // Fallback to basic wallet connection
      if (window.ethereum) {
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });
        walletConnected = true;
        userAddress = accounts[0];
        updateWalletUI();
      } else {
        alert('Please install MetaMask or another Web3 wallet');
      }
    }
  } catch (error) {
    console.error('Wallet connection error:', error);
    alert('Failed to connect wallet');
  }
});

function updateWalletUI() {
  const connectBtn = document.getElementById('connect-wallet-btn');
  const walletInfo = document.getElementById('wallet-info');
  const walletAddressEl = document.getElementById('wallet-address');
  
  if (walletConnected && userAddress) {
    connectBtn.textContent = 'âœ… Connected';
    connectBtn.disabled = true;
    
    walletAddressEl.textContent = `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
    walletInfo.style.display = 'block';
    
    // Enable trading buttons
    document.getElementById('execute-buy').disabled = false;
    document.getElementById('execute-sell').disabled = false;
  }
}

// Trading Interface
document.getElementById('trade-btn').addEventListener('click', () => {
  const tradingInterface = document.getElementById('trading-interface');
  tradingInterface.classList.toggle('active');
});

// Trade Tabs
document.querySelectorAll('.trade-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetTab = tab.dataset.tab;
    
    // Update active tab
    document.querySelectorAll('.trade-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    
    // Update active form
    document.querySelectorAll('.trade-form').forEach(f => f.classList.remove('active'));
    document.getElementById(`${targetTab}-form`).classList.add('active');
  });
});

// Trading Functions
document.getElementById('execute-buy').addEventListener('click', async () => {
  if (!walletConnected) {
    alert('Please connect your wallet first');
    return;
  }
  
  const amount = document.getElementById('buy-amount').value;
  if (!amount || amount <= 0) {
    alert('Please enter a valid amount');
    return;
  }
  
  // TODO: Implement actual trading logic with MegaETH
  alert(`Buying ${tokenData?.symbol} with ${amount} ETH\n\nTrading functionality will be implemented with MegaETH integration`);
});

document.getElementById('execute-sell').addEventListener('click', async () => {
  if (!walletConnected) {
    alert('Please connect your wallet first');
    return;
  }
  
  const amount = document.getElementById('sell-amount').value;
  if (!amount || amount <= 0) {
    alert('Please enter a valid amount');
    return;
  }
  
  // TODO: Implement actual trading logic with MegaETH
  alert(`Selling ${amount} ${tokenData?.symbol}\n\nTrading functionality will be implemented with MegaETH integration`);
});

function copyAddress() {
  const address = document.getElementById('contract-address').getAttribute('data-address');
  navigator.clipboard.writeText(address).then(() => {
    const toast = document.getElementById('copy-toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  });
}
</script>

</body>
</html>
