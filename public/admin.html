<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Privy + React loaded via esm.sh module (see script below) -->
  
  <style>
    .admin-page {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .admin-header {
      margin-bottom: 2rem;
    }
    .admin-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--dark-primary);
      margin-bottom: 0.5rem;
    }
    .admin-subtitle {
      color: var(--text-muted);
    }
    .admin-card {
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .admin-card h3 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: var(--dark-primary);
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .info-item {
      display: flex;
      flex-direction: column;
    }
    .info-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }
    .info-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--dark-primary);
      word-break: break-all;
    }
    .alert-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    /* Navigation link */
    .nav-link {
      color: var(--dark-primary);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background: rgba(25, 25, 26, 0.1);
    }
    
    /* Dark Mode */
    body.dark-mode .admin-title { color: #fff; }
    body.dark-mode .admin-card {
      background: rgba(20,20,20,.8);
      border-color: rgba(255,255,255,.1);
    }
    body.dark-mode .info-value {
      color: #fff;
    }
    body.dark-mode .admin-card h3 {
      color: #fff !important;
    }
    body.dark-mode .info-label {
      color: #a0a0a0 !important;
    }
    body.dark-mode .admin-subtitle {
      color: #a0a0a0 !important;
    }
    body.dark-mode .alert-info {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
      color: #e5e5e5;
    }
    body.dark-mode .nav-link {
      color: #fff;
    }
    body.dark-mode .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Wallet button in nav */
    .wallet-btn {
      background: var(--dark-primary);
      color: var(--light-primary);
      border: 2px solid var(--dark-primary);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .wallet-btn:hover {
      background: transparent;
      color: var(--dark-primary);
    }
    .wallet-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .wallet-btn.connected {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }
    .wallet-btn.connected:hover {
      background: transparent;
      color: #10b981;
    }
    
    body.dark-mode .wallet-btn {
      background: #fff;
      color: #000;
      border-color: #fff;
    }
    body.dark-mode .wallet-btn:hover {
      background: transparent;
      color: #fff;
    }
    body.dark-mode .wallet-btn.connected {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }
    body.dark-mode .wallet-btn.connected:hover {
      background: transparent;
      color: #10b981;
    }
    
    /* Wallet dropdown for disconnect */
    .wallet-dropdown {
      position: relative;
      display: inline-block;
    }
    .wallet-dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: var(--light-secondary);
      border: 2px solid var(--dark-primary);
      border-radius: 8px;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      top: 100%;
      margin-top: 0.5rem;
    }
    .wallet-dropdown-content.show {
      display: block;
    }
    .wallet-info {
      padding: 1rem;
      font-size: 0.875rem;
    }
    .wallet-address {
      font-family: 'JetBrains Mono', monospace;
      color: var(--dark-primary);
      margin-bottom: 0.5rem;
    }
    .wallet-balance {
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    .disconnect-btn {
      width: 100%;
      padding: 0.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .disconnect-btn:hover {
      background: #dc2626;
    }
    
    body.dark-mode .wallet-dropdown-content {
      background: rgba(20,20,20,.9);
      border-color: rgba(255,255,255,.2);
    }
    body.dark-mode .wallet-address {
      color: #fff;
    }
  </style>
</head>

      </button>

<!-- ── Privy wallet (React island) ──────────────────────────────────────── -->
<script type="module">
import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.3.1';
import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';
import { PrivyProvider, usePrivy, useLogin, useLogout, useWallets }
  from 'https://esm.sh/@privy-io/react-auth@3.13.1?deps=react@18.3.1,react-dom@18.3.1';

const h = React.createElement;

const megaETH = {
  id: 4326,
  name: 'MegaETH Mainnet',
  network: 'megaeth-mainnet',
  nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
  rpcUrls: {
    default: { http: ['https://mainnet.megaeth.com/rpc'] },
    public:  { http: ['https://mainnet.megaeth.com/rpc'] },
  },
  blockExplorers: {
    default: { name: 'MegaETH Explorer', url: 'https://mega.etherscan.io' }
  }
};

function WalletUI() {
  const { ready, authenticated, user } = usePrivy();
  const { login } = useLogin();
  const { logout } = useLogout();
  const { wallets } = useWallets();
  const [open, setOpen] = useState(false);
  const [balance, setBalance] = useState(null);
  const dropRef = useRef(null);

  const address = wallets[0]?.address
    || user?.linkedAccounts?.find(a => a.type === 'wallet')?.address;

  useEffect(() => {
    if (!address) return;
    fetch('https://mainnet.megaeth.com/rpc', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ jsonrpc: '2.0', method: 'eth_getBalance', params: [address, 'latest'], id: 1 })
    })
      .then(r => r.json())
      .then(d => { if (d.result) setBalance((parseInt(d.result, 16) / 1e18).toFixed(4) + ' ETH'); })
      .catch(() => {});
  }, [address]);

  useEffect(() => {
    if (!open) return;
    const handler = (e) => { if (dropRef.current && !dropRef.current.contains(e.target)) setOpen(false); };
    document.addEventListener('mousedown', handler);
    return () => document.removeEventListener('mousedown', handler);
  }, [open]);

  if (!ready) return h('button', { className: 'wallet-btn', disabled: true }, 'Loading...');
  if (!authenticated || !address) return h('button', { className: 'wallet-btn', onClick: login }, 'Connect Wallet');

  const short = `${address.slice(0, 6)}...${address.slice(-4)}`;

  return h('div', { className: 'wallet-dropdown', ref: dropRef },
    h('button', { className: 'wallet-btn connected', onClick: () => setOpen(o => !o) }, short),
    open && h('div', { className: 'wallet-dropdown-content show' },
      h('div', { className: 'wallet-info' },
        h('div', { className: 'wallet-address' }, address),
        h('div', { className: 'wallet-balance' }, balance || '— ETH'),
        h('button', { className: 'disconnect-btn', onClick: () => { logout(); setOpen(false); } }, 'Disconnect'),
        h('div', {
          style: { fontSize: '11px', color: '#888', marginTop: '10px', textAlign: 'center', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '4px' }
        },
          h('img', { src: 'https://privy.io/favicons/favicon-32x32.png', width: 12, height: 12, alt: '' }),
          'Protected by Privy'
        )
      )
    )
  );
}

function App() {
  return h(PrivyProvider,
    {
      appId: 'clp0z7zeg0b9w0cjy6vzd3o6w',
      config: {
        loginMethods: ['twitter', 'wallet'],
        defaultChain: megaETH,
        supportedChains: [megaETH],
        embeddedWallets: { createOnLogin: 'users-without-wallets' },
        appearance: {
          theme: 'light',
          accentColor: '#19191A',
          logo: 'https://megaclaw.io/logo.jpg'
        }
      }
    },
    h(WalletUI, null)
  );
}

createRoot(document.getElementById('privy-wallet-root')).render(h(App, null));
</script>

<!-- ── Theme + page utilities ─────────────────────────────────────────────── -->
<script>
// Theme toggle
const themeToggle = document.getElementById('theme-toggle');
if ((localStorage.getItem('theme') || 'light') === 'dark') document.body.classList.add('dark-mode');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});

// Token address from URL
const urlParts = window.location.pathname.split('/');
const tokenAddress = urlParts[2];

if (!tokenAddress || !tokenAddress.startsWith('0x')) {
  document.getElementById('token-name').textContent = 'Invalid Address';
  document.getElementById('token-address').textContent = 'Invalid token address';
} else {
  document.getElementById('token-address').textContent = tokenAddress;
  loadTokenInfo(tokenAddress);
}

async function loadTokenInfo(address) {
  try {
    const response = await fetch(`https://megaeth.blockscout.com/api/v2/tokens/${address}`);
    const data = await response.json();
    document.getElementById('token-name').textContent = data.name || 'Unknown Token';
    if (data.creator_address_hash) {
      document.getElementById('creator-address').textContent =
        `${data.creator_address_hash.slice(0, 6)}...${data.creator_address_hash.slice(-4)}`;
    }
  } catch (error) {
    console.error('Error loading token:', error);
    document.getElementById('token-name').textContent = 'Error loading token';
  }
}
</script>
